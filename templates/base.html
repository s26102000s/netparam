{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Netparam">
    <title>Netparam Technologies</title>

    
    <!-- CSS Files -->
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/line-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <!-- Icons -->
    <!-- <link href="{% static 'a/css/materialdesignicons.min.css' %}" rel="stylesheet" type="text/css" /> -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <!-- Slider -->               
    <link rel="stylesheet" href="{% static 'a/css/owl.carousel.min.css' %}"/> 
    <link rel="stylesheet" href="{% static 'a/css/owl.theme.default.min.css' %}"/>    
    <!-- Main Css -->
    <link href="{% static 'a/css/style.css' %}" rel="stylesheet" type="text/css" id="theme-opt" />
    <!-- <link href="{% static 'a/css/colors/default.css' %}" rel="stylesheet" id="color-opt"> -->
    {% block style %} {% endblock %}
</head>
<body>

    <!-- Preloader -->
    <!-- <div class="preLoader"></div> -->
      <!-- Loader -->
      <div id="preloader">
        <div id="status">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
    </div>
    <!-- Loader -->
  {% include 'navbar.html' %}      
<div style="">
    {% block content %} {% endblock %}
    

<!-- Counter Section Start -->
<div class="counters p-4" data-stellar-background-ratio="0.5" data-animate="fadeInDown" data-delay="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row"> 
        <div class="col-sm-6 col-md-3 col-lg-3">
          <div class="wow fadeInUp" data-wow-delay=".2s">
            <div class="facts-item"> 
              <div class="icon">
                <i class="lnr lnr-magic-wand"></i>
              </div>                
              <div class="fact-count">
                <h3><span class="counter">387</span>+</h3>
                <h4>Application Delivered</h4>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-3 col-lg-3">
          <div class="wow fadeInUp" data-wow-delay=".4s">
            <div class="facts-item">
              <div class="icon">
                <i class="lnr lnr-coffee-cup"></i>
              </div>                
              <div class="fact-count">
                <h3><span class="counter">155</span>+</h3>
                <h4>Project Completed</h4>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-3 col-lg-3">
          <div class="wow fadeInUp" data-wow-delay=".6s">
            <div class="facts-item">
              <div class="icon">
                <i class="lnr lnr-user"></i>
              </div>                
              <div class="fact-count">
                <h3><span class="counter">125</span>+</h3>
                <h4>Top Developers</h4>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-3 col-lg-3">
          <div class="wow fadeInUp" data-wow-delay=".8s">
            <div class="facts-item">
              <div class="icon">
                <i class="lnr lnr-heart"></i>
              </div>                
              <div class="fact-count">
                <h3><span class="counter">218</span>+</h3>
                <h4>Satisfied Clients</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Counter Section End -->

{% include 'footer.html' %}

    <!-- javascript -->
    <script src="{% static 'a/js/jquery-3.5.1.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="{% static 'a/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'a/js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'a/js/scrollspy.min.js' %}"></script>
    

     <!-- JS Files -->
     <!-- <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script> -->
     
     <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script> -->
     <script src="{% static 'js/menu.min.js' %}"></script>
     <script src="{% static 'js/scripts.js' %}"></script>
     <script src="{% static 'js/custom.js' %}"></script>
     <script src="{% static 'js/wow.js' %}"></script>
     <script src="{% static 'js/fontawesome-all.min.js' %}"></script>
     <script src="{% static 'js/Edutrain.js' %}"></script>

     <script src="{% static 'plugins/typed.js/typed.min.js' %}"></script>
     <script src="{% static 'plugins/waypoints/jquery.waypoints.min.js' %}"></script>
     <script src="{% static 'plugins/waypoints/sticky.min.js' %}"></script>
     <script src="{% static 'plugins/swiper/swiper.min.js' %}"></script>
     <script src="{% static 'plugins/particles.js/particles.min.js' %}"></script>
     <script src="{% static 'plugins/particles.js/particles.settings.js' %}"></script>
     <script src="{% static 'plugins/magnific-popup/jquery.magnific-popup.min.js' %}"></script>
     <script src="{% static 'plugins/parsley/parsley.min.js' %}"></script>
     <script src="{% static 'plugins/parallax/parallax.min.js' %}"></script>
     <script src="{% static 'plugins/retinajs/retina.min.js' %}"></script>

     <!-- Back to top -->
     <a href="#" class="btn btn-icon btn-soft-primary back-to-top"><i data-feather="arrow-up" class="icons"></i></a>
     <!-- Back to top -->

     <!-- SLIDER -->
     <script src="{% static 'a/js/owl.carousel.min.js' %} "></script>
     <script src="{% static 'a/js/owl.init.js' %} "></script>
     <!-- Icons -->
     <script src="{% static 'a/js/feather.min.js' %}"></script>
     <script src="https://unicons.iconscout.com/release/v2.1.9/script/monochrome/bundle.js"></script>
     <!-- Main Js -->
     <script src="{% static 'a/js/app.js' %}"></script>
     
</body>
</html>
